{% extends 'base.html' %}

{% block title %} Home {% endblock title %}


{% block body %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Covid Results
        </div>
        <div class="card-body">
            <h3>Hi! {{name.id}}</h3>
            <h5 class="card-title">Your Probability of getting covid is:</h5>
            <p class="card-text">{{result}}%</p>
            <a href="/home" class="btn btn-primary">Back</a>
        </div>
    </div>
</div>

{% endblock body %}
